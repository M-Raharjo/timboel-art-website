      - name: Network debug (ERP reachability)
        run: |
          set -euo pipefail
          echo "=== DNS (A/AAAA) ==="
          getent ahosts kirun.pttimboel.com || true

          echo "=== IPv4 connect test ==="
          curl -4 -I -sS --fail --connect-timeout 5 --max-time 15 https://kirun.pttimboel.com/ || true

          echo "=== IPv6 connect test ==="
          curl -6 -I -sS --fail --connect-timeout 5 --max-time 15 https://kirun.pttimboel.com/ || true



      - name: Generate items JSON from ERPNext
        env:
          ERP_URL: "https://kirun.pttimboel.com"
          API_KEY: ${{ secrets.ERP_API_KEY }}
          API_SECRET: ${{ secrets.ERP_API_SECRET }}
          OUT_FILE: assets/data/products.json
        run: |
          set -x
          env | grep ERP
          env | grep API
          chmod +x scripts/item-json-creator.sh
          ./scripts/item-json-creator.sh
          ls -la assets/data || true
          wc -c assets/data/products.json || true

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            -- ignoreCache \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Build Pagefind index
        run: |
          npx -y pagefind@latest --site "public"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
